name: Generate Snake Animation

on:
  schedule:
    # Schedule to run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Generate the snake animation
      - name: Generate Snake Animation
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: gabrielmoraespro  # Replace with your GitHub username
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 3: Push changes to the output branch
      - name: Push changes to Output Branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.MY_PAT }}  # Use your PAT here
          branch: output  # The branch where you want to push the changes
          force: true

      # Step 4: Deploy the generated files to the output branch
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_PAT }}  # Use your PAT here
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
